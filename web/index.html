<!DOCTYPE html>
<html>
<head><title>Search engine for HH dev school</title>
 <!--<page contentType="text/html;charset=UTF-8" pageEncoding="UTF-8"-->
<meta charset="UTF-8">

<body>

<h3>Find documents </h3>
<form method="GET" action="/search"/>
<!--<form method="GET" action="/Search-Engine/search"/>-->

Enter your query:<br>
<input name="query" type="text" /><br>

Enter "or" if you want to change search logic ("and" is used by default)<br>
<input name="logic" type="text" /><br>

Enter max number of results to be displayed (10 by default):<br>
<input name="count" type="text" /><br>

<input type="submit" value="Submit" />
</form>

<h3>Add documents to collection</h3>
<form method="POST" action="/index"  enctype="application/json">
    <!--<form method="POST" action="/Search-Engine/index"  enctype="application/json">-->
  Enter id of your document:
  <input name='id' type="text" > <br>
  Enter text of your document:
  <input name='text' type="text" > <br>
  <input type="submit" value="Submit" />
</form>

</body>
</html>
